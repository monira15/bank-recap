<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-7">let's get some <span class="text-blue-700">mooooooony</span></h1>
    </header>
    <main>
        <section class="mt-7">
            <div class="grid grid-cols-3 gap-5 text-white  w-9/12 mx-auto">
                <div class="bg-green-900 p-8 rounded-lg">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-900 p-8 rounded-lg">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg ">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div  class="grid grid-cols-2 gap-5  w-9/12 mx-auto">
                <div class="bg-yellow-900 p-8">
                    <h1 class="text-3xl font-semibold text-white ">Please Deposit</h1>
                   <input id="deposit-filed" class=" w-9/12 px-6 mt-3 block " type="email" name=""  placeholder="$ Amount you want to deposit">
                   <button id="deposit-btn" class="bg-amber-700 font-semibold text-1xl px-6 py-2 mt-4 rounded-lg hover:bg-fuchsia-600  text-white">Deposit</button>
                </div>
                <div class="bg-sky-900 p-8">
                    <h1 class="text-3xl font-semibold text-white ">Please Withdraw</h1>
                   <input id="withdraw-filed" class=" w-9/12 px-6 mt-3 block" type="email" name=""  placeholder="$ Amount you want to deposit">
                   <button id="withdraw-btn " class="bg-amber-700 font-semibold text-1xl px-6 py-2 mt-4 rounded-lg hover:bg-fuchsia-600  text-white">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilitice.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
